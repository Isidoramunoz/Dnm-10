        <script>
            const alternativas = document.querySelector("header");
            const detalles = document.querySelector("aside");
            const respuesta = document.querySelector("#todes");
            var datos;
            async function estudiantes() {
                const data = await fetch("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-10/_curso.json");
                datos = await data.json();
                alternativas.removeAttribute("style");
                console.log(datos);
                signos = [];
                datos.forEach((x) => {
                    if (x.github !== "") {
                        respuesta.innerHTML += `<article class="col mb-3"><div class="card h-100 border-0 shadow-sm"><div class="row g-0 align-items-center"><div class="col-3 col-sm-4 p-2"><img src="${x.avatar}" alt="${x.lista}" class="rounded-circle img-fluid"></div><div class="col-9 col-sm-8"><div class="card-body"><p class="card-text small"><a href="integrante.html?lista=${x.lista}" class="link-dark link-underline-opacity-25 link-underline-opacity-100-hover">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a><br/><small class="text-body-secondary">${x.zodiaco.signo}</small></p></div></div></div></div></article>`;
                        signos.push(x.zodiaco.signo);
                    }
                });
            }
            estudiantes().catch((error) => console.error(error));

            function compatibilidad(valor) {
                respuesta.innerHTML = ``;
                detalles.innerHTML = ``;
                if (valor == "cardinal") {
                    about =
                        "<span class=\"text-decoration-underline\">Los signos cardinales</span> se caracterizan por su inclinación a iniciar cosas nuevas. Su energía busca emprender y asumir nuevos retos. Las personas nacidas bajo estos signos tiene la facilidad de ser proactivos, decididos y con el gusto por iniciar cambios. Suelen ser buenos líderes pero también tienen un lado agresivo que puede salir con más facilidad que otros signos.";
                } else if (valor == "fijo") {
                    about =
                        "<span class=\"text-decoration-underline\">Los signos fijos</span> poseen el gusto por el respeto y seguimiento del orden y las estructuras para lograr sus objetivos. Las personas con muchos signos fijos en su carta astral suelen ser leales, consistentes, sensatos y estables. No son muy amigos de los cambios y prefieren tener ideas claras y precisas con las cuáles vivir y crear.";
                } else if (valor == "mutable") {
                    about =
                        "<span class=\"text-decoration-underline\">Los signos mutables</span>  tienen el increíble don de la adaptabilidad, ellos no se encasillan en una sola definición o norma. Les suele ser fácil el transformarse según las necesidades la situación sin por ello traicionarse. En ellos coexisten las contradicciones que a ojos de otros observadores serían irreconciliables. Son espontáneos, impredecibles y flexibles. Aunque también podrían llegar a pecar de superficialidad, inestabilidad o dificultad para decidir.";
                } else {
                    about = "Diseño y nuevos medios.";
                }

                detalles.innerHTML += `<div class="row"><div class="col"><p class="lead">${about}</p></div></div>`;

                datos.forEach((x) => {
                    if (valor == x.zodiaco.modalidad) {
                        respuesta.innerHTML += `<article class="col mb-3"><div class="card h-100 border-0 shadow-sm"><div class="row g-0 align-items-center"><div class="col-3 col-sm-4 p-2"><img src="${x.avatar}" alt="${x.lista}" class="rounded-circle img-fluid"></div><div class="col-9 col-sm-8"><div class="card-body"><p class="card-text small"><a href="integrante.html?lista=${x.lista}" class="link-dark link-underline-opacity-25 link-underline-opacity-100-hover">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a><br/><small class="text-body-secondary">${x.zodiaco.signo}</small></p></div></div></div></div></article>`;
                    }
                });
            }

            const seleccion = document.querySelectorAll('input[name="selecciona"]');

            seleccion.forEach((s) => {
                s.addEventListener("change", function () {
                    var valor = this.value;
                    if (valor !== "todos") {
                        compatibilidad(valor);
                    } else {
                        window.location.reload();
                    }
                });
            });
